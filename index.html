<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
    <title>Order Receipt</title>
</head>
<body>
    <header>
        <div class="container my-3">
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                     <a class="navbar-brand" href="#">Order Receipt Marker</a>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="row ">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="CustomerNamee" class="form-label">Customer Name</label>
                        <input type="text" class="form-control"
                            id="CustomerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="ItemName" class="form-label">Item Name</label>
                        <input type="text" class="form-control"
                            id="ItemName" required>
                    </div>
                    <div class="mb-3">
                        <label for="ItemQuantity" class="form-label">Item Quantity</label>
                        <input type="number" class="form-control"
                            id="ItemQuantity" required>
                    </div>
                    <div class="mb-3">
                        <label for="ItemUnitPrice" class="form-label">Item Unit Price</label>
                        <input type="number" class="form-control"
                            id="ItemUnitPrice" required>
                    </div>
                    <div class="mb-3">
                        <label for="OrderDate" class="form-label">Order Date</label>
                        <input type="date" class="form-control"
                            id="OrderDate" required>
                    </div>
                    <button type="button" class="btn btn-primary" id="Receipt">Generate Receipt</button>
            </form>
            <br>
   </div> 
    <div class="col-md-6" >
        
        <div id="result" class="mt-5">

        </div>
        </div>
    </div>
        </div>




    <script src="js/script.js"></script>
</body>
</html>
